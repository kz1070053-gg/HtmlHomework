<HTML>
<HEAD>
    <!--<meta charset="UTF-8">-->
    <title>inputtype.html</title>
</HEAD>
<BODY>
    <h1>各種 Input Type 示範</h1>
    <from>
        <p>
            <label for="textField">文字：</label>
            <input type="text" id="textFiled" name="textFiled" placeholder="輸入文字" />
        </p>
        <p>
            <label for="passwordfield">密碼：</label>
            <input type="password" id="passwordfield" name="passwordfield" placeholder="輸入密碼" />
        </p>
        <p>
            <label for="numberfiled">數字：</label>
            <input type="number" id="numberfiled" name="numberfiled" placeholder="0~100" />
        </p>
        <p>
            <label for="datefiled">日期：</label>
            <input type="date" id="datefiled" name="datefiled" />
        </p>
        <p>
            <label for="colorfiled">顏色：</label>
            <input type="color" id="colorfiled" name="colorfiled" />
</from>



</BODY>
</HTML>
